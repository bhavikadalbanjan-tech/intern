<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .container{
            position: relative;
            height: 100vh;
            
        }
        .center{
            position:absolute;
            left: 50%;
            top: 50%;
            transform:translate(-50%, -50%)
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="center">
                <p>bhavika</p>
        </div>
    </div>
</body>
</html>
