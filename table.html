<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table{
            border-collapse: collapse;
            padding: 2px;
            width: 100%;
        }
        td,th{
            border: 1px,solid,black;
            text-align: left;
            padding: 5px;
            
        }
        th{
            background-color: aquamarine;
            color: black;
        }
       
        tr:nth-child(even) {background-color: rgb(209, 209, 209);}
         tr:hover {background-color:rgb(145, 144, 144)}
        
    </style>
</head>
<body>
    <table>
        <tr>
            <th>name</th>
            <th>lastname</th>
            <th>points</th>
            
        </tr>
        <tr>
            <td>bhavika</td>
            <td>dalbanjan</td>
            <td>70</td>  
        </tr>
        <tr>
            <td>ekta</td>
            <td>kumbhar</td>
            <td>75</td>
               
        </tr>
        <tr>
             <td>kushal</td>
            <td>pawar</td>
            <td>90</td>
            
    </table>
</body>
</html>
