<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        .container1{
            display: flex;
            height: 25vh;
            background-color: rgb(118, 117, 117);
            color: white;
            justify-content: right;
            align-items: center;
            font-size:xx-large;
        }
        .container1 p{
            animation: blink 0.7s steps(1) infinite;
        }
        @keyframes blink {
        50% {
            opacity: 0;
            }
            }
        .container2{
            display: grid;
            height:75vh;
            place-items: center;
            grid-template-columns: auto auto auto auto;
            background-color: rgb(16, 16, 16);
            padding: 5px;
            gap: 5px;
            
            
        }
        .container2 div{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(148, 148, 150);
            color: black;
            border-radius: 50%;
            padding: 15px; 
            height: 50%;
            width: 50%; 
        }
       

    </style>
    
</head>
<body>
    <div class="main">
        <div class="container1">
            <p>|</p>
        </div>
        <div class="container2">
            <div>C</div>
            <div>()</div>
            <div>%</div>
            <div>/</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>X</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>-</div>
            <div>1
            </div>
            <div>2</div>
            <div>3</div>
            <div>+</div>
            <div>+/-</div>
            <div>0</div>
            <div>.</div>
            <div>=</div>
        </div>
    
    </div>
</body>
</html>
