<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
header{
    display: flex;
}
.h1{
    display: flex;
    width:50%;
    padding: 20px;
    align-items: center;
    justify-content: center;
    background-color: rgb(223, 226, 226);
}
.h2{
    display: flex;
    width: 30%;
    padding: 20px;
    justify-content: center;
    align-items: center;
    background-color: rgb(155, 156, 156);
}
.h3{
    display: flex;
    width: 25%;
    padding: 20px;
    justify-content: center;
    align-items: center;
    background-color: rgb(87, 88, 88);
}
.maincontent{
    display: flex;
    justify-content: space-between;
    border: 1px solid black;
    background-color: rgb(193, 197, 197);
    height: calc(100vh - 117.33px);
}
.left{
    display: flex;
    width: 25%;
    justify-content: center;
    align-items: center;
}

.center{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    border: 1px solid black;
    
    width: 50%;
}
.main1{
    display: flex;
    justify-content: center;
    align-items: center;
   height: 100%; 
    width: 100%;
    
   
}
 .main2{
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    width: 100%;
    
    border-bottom: 1px solid black;
    border-top: 1px solid black;
}
.main3{
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
     width: 100%;
    
}  
.right{
    display: flex;
    width: 25%;
    justify-content: center;
    align-items: center;
} 

footer{
    display: flex;
}
.f1{
    display: flex;
    width:70%;
    padding: 20px;
    justify-content: center;
    text-align: center;
    background-color: rgb(223, 226, 226);

}
.f2{
    display: flex;
    width:15%;
    padding: 20px;
    justify-content: center;
    align-items: center;
    background-color: rgb(175, 177, 177);
    border: 1px solid rgb(35, 35, 35);

}
.f3{
    display: flex;
    width:15%;
    padding: 20px;
    justify-content: center;
    align-items: center;
    background-color: rgb(126, 127, 127);
    border: 1px solid rgb(26, 25, 25);
}
    </style>
</head>

<body>
    <div class="main">
        <header>
            <div class="h1">
                <p>Header1<p>
            </div>
            <div class="h2">
                <p>Header2</p>
            </div>
            <div class="h3">
                <p>Header3</p>
            </div>
        </header>
        <div class="maincontent">
            <div class="left">
                <p>left space</p>
            </div>
            <div class="center">
                <div class="main1"> main1</div>
                <div class="main2"> main2</div>
                <div class="main3"> main3</div>
            </div>
            <div class="right">
                <p>right space<p>
            </div>
        </div>
        <footer class="footer">
            <div class="f1">
                <p>Footer1</p>
                </div>
            <div class="f2">
                <p>Footer2
                    </p>
                </div>
            <div class="f3">
                <p>Footer3</p>
            </div>
        </footer>
    </div>

</body>

</html>
