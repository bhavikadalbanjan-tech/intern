<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bella Onojie Food App</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: sans-serif;
}


.main {
    width: 100%;
    overflow-x: hidden;
}


header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 25px 80px;
    width: 100%;
}

nav ul {
    display: flex;
    list-style: none;
    gap: 40px;
}

nav ul li {
    color: #333;
    font-size: 16px;
    cursor: pointer;
}

nav ul .active {
    color: #FF4C1E;
    font-weight: bold;
}


.hero {
    position: relative;
    width: 100%;
    height: 120vh;
    background-image: url('./rectangle\ 48.png');
    background-size: cover;
    background-position: center;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.4);
    z-index: 1;
}

.hero-content {
    text-align: center;
    color: white;
    z-index: 2;
    margin-top: 120px;
}




.hero-content h4 {
    font-size: 20px;
    margin-bottom: 10px;
}

.hero-content h1 {
    font-size: 45px;
    font-weight: bold;
    line-height: 55px;
    margin-bottom: 20px;
}

.hero-content p {
    font-size: 16px;
    margin-bottom: 30px;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.playstore {
    background: #FF4C1E;
    color: white;
    border: none;
    padding: 12px 30px;
    border-radius: 30px;
    font-size: 15px;
    cursor: pointer;
}

.appstore {
    border: 2px solid white;
    background: transparent;
    color: white;
    padding: 12px 30px;
    border-radius: 30px;
    font-size: 15px;
    cursor: pointer;
}

    </style>
</head>

<body>

<div class="main">

    <header>
        <div class="logo">
            <img src="left.png" alt="Bella Logo">
        </div>

        <nav>
            <ul>
                <li class="active">Home</li>
                <li>Product</li>
                <li>Faq</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>

   
    <section class="hero">
        <div class="overlay"></div>

        <div class="hero-content">
            <h4>Food app</h4>
            <h1>Why stay hungry when<br>you can order from Bella Onojie</h1>
            <p>Download the bella onojieâ€™s food app now on</p>

            <div class="buttons">
                <button class="playstore">Playstore</button>
                <button class="appstore">App store</button>
            </div>
        </div>

        
    </section>

</div> 

</body>
</html>
